# Jekyll Site Configuration
title: 小凯的个人博客
tagline: 学习、思考、分享
email: contact@kaicmf.com
description: >-
  记录技术学习、费曼学习法实践、生活思考的个人博客
baseurl: ""
url: https://kaicmf.github.io
author: 小凯

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate-v2

# Pagination
pagination:
  enabled: true
  per_page: 10
  permalink: /page/:num/
  title: "博客第:num页"

# Include
include:
  - _pages

# Exclude
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - .gitignore
  - README.md

# Feed
feed:
  posts_limit: 10

# Collections
collections:
  posts:
    output: true
    permalink: /:categories/:year/:month/:day/:slug/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "小凯"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md
default_layout: post
titlecase: false
external_link:
  enable: true
  open_in_new: true
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace: '  '
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (default = -date)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Generator
generator:
  posts: true
  pages: true
  categories: true
  tags: true
  archives: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata Elements
meta_generator: true

# Date / Time format
date_format: YYYY-MM-DD
time_format: HH:mm:ss
updated_option: 'mtime'

# Pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: landscape

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/kaicmf/yntc.git
  branch: gh-pages
