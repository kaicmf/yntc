<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Think AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        secondary: '#64748b',
                        background: '#0f172a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                },
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            }
            .glass {
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
        }
    </style>
</head>
<body class="bg-background text-white min-h-screen flex flex-col items-center py-12 px-4">
    <div class="w-full max-w-4xl">
        <!-- 标题 -->
        <div class="text-center mb-12">
            <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 text-shadow">
                To Think AI
            </h1>
            <p class="text-secondary mt-4 text-lg">将你的草率想法转变为专业的结构化 Prompt</p>
        </div>

        <!-- 输入区域 -->
        <div class="mb-8 glass rounded-xl p-6">
            <label for="input" class="block text-lg font-medium mb-2">输入你的想法</label>
            <textarea id="input" rows="4" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-primary resize-none transition-all"></textarea>
            <div class="mt-4 flex justify-end">
                <button id="evolveBtn" class="bg-primary hover:bg-blue-600 text-white font-medium py-2 px-6 rounded-lg transition-all flex items-center gap-2">
                    <span>进化指令</span>
                    <i class="fa fa-magic"></i>
                </button>
            </div>
        </div>

        <!-- 输出区域 -->
        <div class="glass rounded-xl p-6">
            <div class="flex justify-between items-center mb-2">
                <label for="output" class="block text-lg font-medium">进化结果</label>
                <button id="copyBtn" class="text-secondary hover:text-white transition-colors flex items-center gap-1">
                    <i class="fa fa-copy"></i>
                    <span>复制</span>
                </button>
            </div>
            <textarea id="output" rows="8" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 focus:outline-none resize-none transition-all" readonly></textarea>
        </div>

        <!-- API Key 设置 -->
        <div class="mt-8 glass rounded-xl p-6">
            <label for="apiKey" class="block text-lg font-medium">DeepSeek API Key</label>
            <input type="password" id="apiKey" class="w-full bg-gray-800 border border-gray-700 rounded-lg p-4 focus:outline-none focus:ring-2 focus:ring-primary transition-all" placeholder="请输入你的 API Key">
        </div>
    </div>

    <script>
        // 配置
        const BASE_URL = 'https://api.deepseek.com';
        const MODEL = 'deepseek-chat';
        const SYSTEM_PROMPT = '设定为一个提示词专家，将用户的草率想法转变为专业的结构化 Prompt。';

        // DOM 元素
        const inputEl = document.getElementById('input');
        const outputEl = document.getElementById('output');
        const evolveBtn = document.getElementById('evolveBtn');
        const copyBtn = document.getElementById('copyBtn');
        const apiKeyEl = document.getElementById('apiKey');

        // 调用 API
        async function callDeepSeekAPI(userPrompt) {
            const apiKey = apiKeyEl.value.trim();
            if (!apiKey) {
                alert('请先输入 API Key');
                return;
            }

            try {
                evolveBtn.disabled = true;
                evolveBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i><span>处理中...</span>';

                const response = await fetch(`${BASE_URL}/v1/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: MODEL,
                        messages: [
                            { role: 'system', content: SYSTEM_PROMPT },
                            { role: 'user', content: userPrompt }
                        ],
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API 请求失败: ${response.status}`);
                }

                const data = await response.json();
                const result = data.choices[0].message.content;
                outputEl.value = result;
            } catch (error) {
                console.error('错误:', error);
                outputEl.value = `错误: ${error.message}`;
            } finally {
                evolveBtn.disabled = false;
                evolveBtn.innerHTML = '<span>进化指令</span><i class="fa fa-magic"></i>';
            }
        }

        // 复制功能
        function copyToClipboard() {
            const text = outputEl.value;
            if (!text) {
                alert('没有可复制的内容');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.innerHTML;
                copyBtn.innerHTML = '<i class="fa fa-check"></i><span>已复制</span>';
                setTimeout(() => {
                    copyBtn.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('复制失败:', err);
                alert('复制失败，请手动复制');
            });
        }

        // 事件监听
        evolveBtn.addEventListener('click', () => {
            const userInput = inputEl.value.trim();
            if (!userInput) {
                alert('请输入你的想法');
                return;
            }
            callDeepSeekAPI(userInput);
        });

        copyBtn.addEventListener('click', copyToClipboard);

        // 按 Enter 键提交 (Shift+Enter 换行)
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                evolveBtn.click();
            }
        });
    </script>
</body>
</html>
